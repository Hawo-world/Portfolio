<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>hawo-world Portfolio</title>

  <!-- CSS inside <style> -->
  <style>
    /* General Page Styling */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background-color: #f0f4f8;
    }

    h1 {
      color: #2c3e50;
      margin: 20px;
    }

    p {
      font-size: 18px;
      margin: 20px;
    }

    /* Navigation Header */
    .header {
      background-color: #f1f1f1;
      padding: 10px;
      overflow: hidden;
    }

    .header a {
      float: left;
      padding: 12px;
      text-decoration: none;
      font-size: 14px;
      color: black;
      border-radius: 4px;
    }

    .header a.logo {
      font-family: "Century Gothic", CenturyGothic, AppleGothic, sans-serif;
      font-size: 16px;
      font-weight: 600;
    }

    .header a:hover {
      background-color: #ddd;
      color: black;
    }

    .header a.active {
      background-color: mediumslateblue;
      color: black;
    }

    .header-right {
      float: right;
    }

    /* Mobile-friendly */
    @media screen and (max-width: 500px) {
      .header a {
        float: none;
        display: block;
        text-align: left;
      }

      .header-right {
        float: none;
      }
    }
  </style>
</head>

<body>
  <!-- Header Section -->
  <div class="header">
    <a href="#" class="logo">hawo-world</a>
    <div class="header-right">
      <a class="active" href="#home">Home</a>
      <a href="#about">About</a>
      <a href="#contact">Contact</a>
    </div>
  </div>

  <!-- Main Content -->
  <h1>Harmony Woodman</h1>
  <p>Pentesting & Data Analytics</p>
  <p>Explore my projects: <a href="https://github.com/Hawo-world">GitHub</a></p>
</body>
</html>
